<div class="page-wrapper">
  <div class="header">
    <h3>{{ headingText }}</h3>
  </div>
  <div class="form-content">
    <form [formGroup]="form">
      <div *ngIf="currentStep === 0">
        <div class="question">
          <span>{{ formQuestions.grainType }}</span>
        </div>
        <ion-select
          interface="action-sheet"
          placeholder="Selecione.."
          mode="ios"
          formControlName="grainType"
        >
          <ion-select-option
            *ngFor="let item of grainTypes"
            [value]="item.text"
            >{{ item.text }}</ion-select-option
          >
        </ion-select>
      </div>
      <div *ngIf="currentStep === 1">
        <div class="question">
          <span>{{ formQuestions.period }}</span>
        </div>
            <ion-input
              id="startDate"
              placeholder="Data final"
              formControlName="startDate"
              type="date"
              class="red"
            ></ion-input>

            <ion-input
              id="endDate"
              placeholder="Data final"
              formControlName="endDate"
              type="date"
            ></ion-input>
      </div>
      <div *ngIf="currentStep === 2">
        <div class="question">
          <span>{{ formQuestions.storageType }}</span>
        </div>
        <ion-select
          interface="action-sheet"
          placeholder="Selecione.."
          mode="ios"
          formControlName="storageType"
        >
          <ion-select-option
            *ngFor="let item of storageTypes"
            [value]="item.text"
            >{{ item.text }}</ion-select-option
          >
        </ion-select>
      </div>
      <div *ngIf="currentStep === 3">
        <div class="question">
          <span>{{ formQuestions.location }}</span>
        </div>


        <ion-select interface="action-sheet" placeholder="Estado" mode="ios" formControlName="state">
          <ion-select-option *ngFor="let item of dataEstado.estados" [value]="item.text">{{item.Nome}}</ion-select-option>
        </ion-select>
        <ion-select interface="action-sheet" placeholder="Cidade" mode="ios" formControlName="city">
          <ion-select-option *ngFor="let item of dataCidade.cidade" [value]="item.text">{{item.Nome}}</ion-select-option>
        </ion-select>
      </div>
      <div *ngIf="currentStep === 4">
        <div class="question">
          <span>{{ formQuestions.grainWeight }}</span>
        </div>
        <ion-input type="number" formControlName="grainWeight"></ion-input>
      </div>

      <div class="actions">
        <ion-button
          *ngIf="!isLastStep()"
          mode="ios"
          expand="block"
          (click)="nextStep()"
        >
          Avan√ßar
        </ion-button>
        <ion-button
          *ngIf="isLastStep()"
          mode="ios"
          expand="block"
          (click)="goToResults()"
        >
          Ver resultados
        </ion-button>
        <ion-button
          *ngIf="currentStep >= 1"
          mode="ios"
          expand="block"
          fill="outline"
          (click)="previousStep()"
        >
          Voltar
        </ion-button>
        <ion-button
          *ngIf="currentStep === 0"
          mode="ios"
          expand="block"
          fill="outline"
          (click)="goToHome()"
        >
          Voltar
        </ion-button>
      </div>
    </form>
  </div>
</div>
