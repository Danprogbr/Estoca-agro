<div class="step">
  <div class="stepper-wrapper">
    <div [ngClass]="
  i < activeStep ? 'stepper-item completed' : '' ||
  i === activeStep ? 'stepper-item active' : '' ||
  i === activeStep ? 'stepper-item' : ''
" *ngFor="let item of [].constructor(steps); let i = index" >
      <div class="step-counter">{{i+1}}</div>
    </div>
  </div>

</div>
