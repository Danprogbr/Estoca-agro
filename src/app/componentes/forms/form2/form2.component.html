<div class="content">
  <div class="title">
    <span>Defina as condições <br>
armazenamento ideal <br>
para o seu grão</span>
  </div>
  <div class="question">
    <span>Qual período de armazenamento?</span>
  </div>

  <form [formGroup]="form">
    <div>
      <ion-item>
        <ion-input
          id="date1"
          placeholder="Data final"
          formControlName="dateOf"
          type="date"
          class="red"
        ></ion-input>
      </ion-item>
    </div>

   <div>
     <ion-item>
       <ion-input
         id="date2"
         placeholder="Data final"
         formControlName="dateUntil"
         type="date"
       ></ion-input>
     </ion-item>
   </div>

    <div class="btn-send">
      <ion-button mode="ios" fill="outline" (click)="navigateBack()">
        VOLTAR
        <ion-spinner *ngIf="loading"></ion-spinner>
      </ion-button>
      <ion-button [disabled]="!this.form.valid" mode="ios" (click)="sendTypeGrain()">
        ENVIAR
        <ion-spinner *ngIf="loading"></ion-spinner>
      </ion-button>
    </div>
  </form>
</div>
