<div class="content">
  <div class="title">
    <span>Defina as condições <br>
armazenamento ideal <br>
para o seu grão</span>
  </div>
  <div class="question">
    <span>Qual região é mais estratégica <br>
para alocar o seu produto?</span>
  </div>

  <form [formGroup]="form">

    <div>
      <ion-list>
        <ion-item >
          <ion-select interface="action-sheet" placeholder="Estado" mode="ios" formControlName="state">
            <ion-select-option *ngFor="let item of dataEstado.estados" [value]="item.text">{{item.Nome}}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </div>

    <div>
      <ion-list>
        <ion-item >
          <ion-select interface="action-sheet" placeholder="Cidade" mode="ios" formControlName="city">
            <ion-select-option *ngFor="let item of dataCidade.cidade" [value]="item.text">{{item.Nome}}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </div>


    <div class="btn-send">
      <ion-button mode="ios" fill="outline" (click)="navigateBack()">
        VOLTAR
        <ion-spinner *ngIf="loading"></ion-spinner>
      </ion-button>
      <ion-button [disabled]="!this.form.valid" mode="ios" (click)="sendTypeGrain()">
        ENVIAR
        <ion-spinner *ngIf="loading"></ion-spinner>
      </ion-button>
    </div>
  </form>
</div>
